baseurl: https://craftycody.com
languageCode: en-us
theme: stack
paginate: 8
title: Crafty Cody

# Change it to your Disqus shortname before using
disqusShortname: stack

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - crafts
        - crochet
        - life
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 
        subtitle: A crafting blog for DIYs and cute projects
        avatar:
            local: false
            src: /img/codybearlogo150.png

    article:
        math: false
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: disqus
        utterances:
            repo:
            issueTerm: pathname
            label:
            theme: preferred-color-scheme

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site: CodyBearYT

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home

        - identifier: shop
          name: Shop
          url: https://www.etsy.com/shop/CodysCraftyCo
          weight: -95
          pre: shop
          hreftargetblank: true

        - identifier: crafts
          name: Crafts
          url: crafts
          weight: -80
          pre: crafts

        # - identifier: about
          # name: About
          # url: about
          # weight: -90
          # pre: user

        - identifier: crochet
          name: Crochet
          url: crochet
          weight: -70
          pre: crochet

        - identifier: life
          name: Life
          url: life
          weight: -60
          pre: life

        # - identifier: search
          # name: Search
          # url: search
          # weight: -50
          # pre: search

related:
  includeNewer: false
  threshold: 20
  toLower: false
  indices:
    - name: tags
      weight: 100


markup:
    highlight:
        noClasses: false
